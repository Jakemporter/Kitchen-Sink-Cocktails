<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Sink Cocktails</title>
</head>
<body>
    <h1>Kitchen Sink Cocktails</h1>
    <div class="main" id="main">
        <!-- search by ingredient -->
        <p>Create a cocktail from anything you have in your kitchen...</p>
        <label for="ingredient-search">Search by ingredient</label>
        <input type="search" id="ingredient-input">
        <button class="ingredient-search" id="ingredient-search">Search</button>
        <!-- search by cocktail name -->
        <label for="cocktail-search">Search by cocktail name</label>
        <input type="search" id="cocktail-search">
        <button id="name-search">Search</button>

        <!-- empty div for recipe display -->
        <div class="recipe-display" id="recipe-display"></div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src=./script.js></script>  
</body>

</html>
